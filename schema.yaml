    title: LangFuse Helm Chart Version
    description: | 
      Version of the LangFuse Helm chart.
      Supported versions are listed. 
    default: "1.5.14"

  # Database Section
  postgresql_shape:
    type: string
    title: PostgreSQL Shape
    description: Compute shape for PostgreSQL.
    default: "PostgreSQL.VM.Standard.E5.Flex"

  redis_node_count:
    type: number
    title: Redis Node Count
    description: Number of nodes for Redis.
    default: 1

  redis_node_memory:
    type: number
    title: Redis Node Memory (in GB)
    description: Memory per Redis node in GB.
    default: 16

  # Cluster Autoscaler Settings Section
  enable_cluster_autoscaler:
    type: boolean
    title: Enable Cluster Autoscaler
    description: Enable the Kubernetes Cluster Autoscaler for node pools.
    default: true
    visible: false

  cluster_autoscaler_ocir_region:
    type: string
    title: OCIR Region for Cluster Autoscaler
    description: OCI Registry region used for the Cluster Autoscaler image.
    default: "us-ashburn-1"
    visible: false

  cluster_autoscaler_force_devops_deployment:
    type: boolean
    title: Force Cluster Autoscaler DevOps Deployment
    description: Force Cluster Autoscaler deployment via DevOps pipelines.
    default: false
    visible: false

  cluster_autoscaler_max_node_provision_time:
    type: number
    title: Max node provisioning time before it is considered failed.
    default: 25

  cluster_autoscaler_scale_down_delay_after_add:
    type: number
