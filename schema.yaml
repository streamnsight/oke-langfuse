  #   title: Deploy Monitoring Stack
  #   description: Deploy monitoring stack (Prometheus, Grafana, etc.)

  cert_manager_version:
    type: string
    title: Cert-Manager Version
    description: Version of Cert-Manager.
    default: "v1.19.2"
    visible: false

  cert_manager_nb_replicas:
    type: number
    title: Cert-Manager Replica Count
    description: Number of replicas for Cert-Manager.
    default: 2
    visible: false

  cert_manager_force_devops_deployment:
    type: boolean
    title: Force Cert-Manager DevOps Deployment
    description: Force Cert-Manager deployment via DevOps pipelines on each apply.
    default: false
    visible: false

  metrics_server_chart_version:
    type: string
    title: Metrics Server Chart Version
    description: Version of the Metrics Server Helm chart.
    default: "3.11.0"
    visible: false

  metrics_server_force_devops_deployment:
    type: boolean
    title: Force Metrics Server DevOps Deployment
    description: Force a deployment of the metrics-server via DevOps pipelines.
    default: false
    visible: false

