---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata: 
  name: letsencrypt-staging
  namespace: cert-manager
spec:
  acme:
    # profile, shortlived to be able to provision IP certs
    profile: shortlived
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    privateKeySecretRef: 
      name: letsencrypt-issuer-staging-account-key
    solvers: 
    - http01:
        ingress:
          ingressClassName: nginx
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata: 
  name: letsencrypt-prod
  namespace: cert-manager
spec:
  acme:
    # profile, shortlived to be able to provision IP certs
    profile: shortlived
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef: 
      name: letsencrypt-issuer-prod-account-key
    solvers: 
    - http01:
        ingress:
          ingressClassName: nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    # add an annotation indicating the issuer to use.
    cert-manager.io/cluster-issuer: letsencrypt-staging
  name: langfuse-ingress
  namespace: langfuse
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: langfuse-web
            port:
              number: 3000
  tls: # < placing a host in the TLS config will determine what ends up in the cert's subjectAltNames
  - hosts:
    - $LANGFUSE_HOSTNAME
    secretName: langfuse-web-ssl-certificate-secret # < cert-manager will store the created certificate in this secret.