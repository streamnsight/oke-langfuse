apiVersion: v1
kind: Namespace
metadata:
  name: langfuse
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oci-genai-gateway
  labels:
    app: oci-genai-gateway
    app.kubernetes.io/name: oci-genai-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oci-genai-gateway
      app.kubernetes.io/name: oci-genai-gateway
  template:
    metadata:
      labels:
        app: oci-genai-gateway
        app.kubernetes.io/name: oci-genai-gateway
    spec:
      containers:
      - name: oci-genai-gateway
        image: ${OCI_GENAI_GATEWAY_IMAGE}
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
        resources:
          requests:
            memory: "800Mi"
            cpu: "70m"
          limits:
            memory: "2048Mi"
            cpu: "200m"
        # resizePolicy:
        # - resourceName: cpu
        #   restartPolicy: NotRequired # Default, but explicit here
        # - resourceName: memory
        #   restartPolicy: RestartContainer
        ports:
        - containerPort: 8088
          protocol: TCP
        envFrom:
        - configMapRef:
            name: oci-genai-gateway
        env:
          - name: DEFAULT_API_KEYS
            valueFrom:
              secretKeyRef:
                name: oci-genai-gateway
                key: DEFAULT_API_KEYS

---
apiVersion: v1
kind: Service
metadata:
  name: oci-genai-gateway
spec:
  selector:
    app.kubernetes.io/name: oci-genai-gateway
  ports:
    - protocol: TCP
      port: 8088
      targetPort: 8088
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: oci-genai-gateway
data:
  AUTH_TYPE: "${AUTH_TYPE}"
  OCI_REGION: "${REGION}"
  OCI_COMPARTMENT: "${COMPARTMENT_ID}"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: oci-genai-gateway
  labels:
    app: oci-genai-gateway
    app.kubernetes.io/name: oci-genai-gateway
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: oci-genai-gateway
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 120
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
    scaleUp:
      stabilizationWindowSeconds: 15
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 4
        periodSeconds: 15
      selectPolicy: Max